<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page with iFrame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #005a9c;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005a9c;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Main Page</h1>

  <label for="msgInput">Enter URL to load in iframe:</label>
  <input type="text" id="msgInput" placeholder="https://example.com" />

  <button onclick="updateIframe()">Load URL in iframe</button>

  <iframe id="myFrame" src=""></iframe>

  <script>
    function updateIframe() {
      const inputUrl = document.getElementById('msgInput').value.trim();
      if (!inputUrl) {
        alert('Please enter a URL!');
        return;
      }

      // Basic URL validation
      try {
        const url = new URL(inputUrl);
        // You could add restrictions here, e.g. allow only HTTPS or your own domain
        document.getElementById('myFrame').src = url.href;
      } catch(e) {
        alert('Please enter a valid URL!');
      }
    }
  </script>
</body>
</html>
