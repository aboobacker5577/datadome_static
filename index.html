<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG QA</title>
  </head>
    <body>
  <script src="https://unpkg.com/vue@2.x"></script>
  
  <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/static-demo.rybbon.net/styles/widget/demo.css">
  <script src="https://staticdemo.rybbon.net/rg/reward-gallery-widget.min.js"></script>
    <!-- <reward-gallery-widget id="rewardWidget"></reward-gallery-widget> -->
  <div id="widget-container"></div>
  <script>
    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);
    const token = urlParams.get('token');
    const platform = urlParams.get('platform');
    // const widget = document.getElementById('rewardWidget');
    const widget = document.createElement('reward-gallery-widget');
    if (widget) {
        widget.setAttribute('token', token);
        if(platform){
            widget.setAttribute('platform', platform);
        } else {
            widget.setAttribute('platform', 'production');
        }
        
        document.getElementById('widget-container').appendChild(widget);
    }
  </script>

  </body>
</html>
